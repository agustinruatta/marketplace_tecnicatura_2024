<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Market</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://unpkg.com/vue@3.4.26/dist/vue.global.js"></script>
</head>
<body>
<div id="pantalla">
    <div id="buscador" class="box">
        <form action="/buscador">
            <label>
                Buscar art√≠culo
                <input type="text">
                <input type="submit" value="Buscar">
            </label>
        </form>
    </div>

    <carro-de-compra :carro-de-compras="carroDeCompras"></carro-de-compra>

    <product-info @click-boton-compra="agregarACarro"></product-info>

    <div id="puntaje" class="box">
        <p v-for="feedback in feedbacks">{{feedback.comment}}. Puntaje: {{feedback.score}}/5</p>
    </div>

    <div id="ingreso-puntaje" class="box">
        <form action="/puntaje">
            <label>Puntaje</label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 1
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 2
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 3
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 4
            </label>
            <label>
                <input type="radio" name="puntaje-ingresado"> 5
            </label>

            <input type="submit" value="Dar puntaje">
        </form>
    </div>
</div>
<script src="notebook.js"></script>
<script src="./components/product-info.js"></script>
<script src="./components/carro-de-compra.js"></script>
<script>
    app.mount('#pantalla')
</script>
</body>
</html>
