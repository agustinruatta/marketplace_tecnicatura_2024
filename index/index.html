<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Market</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@3.4.26/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <p>Cantidad de art√≠culos: <strong id="cantidad-articulos">{{ notebooks.length }}</strong></p>

    <div id="listado-productos">
        <div v-for="(notebook, index) in notebooks" class="preview-producto" :key="index">
            <a href="">
                <img :src="notebook.image_url" :alt="notebook.title">
                <strong>{{notebook.title}}</strong>
            </a>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
